<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Shipwright Brewing Company | Lunenburg, Nova Scotia</title>
	<meta name="description" content="Shipwright Brewing Company is Lunenburg's first craft brewery and pays homage to its shipbuilding heritage.">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="toggle">
		<i class="fa fa-arrow-down"></i>
	</div>
	<div class="mobile-menu">
		<div class="inner">
			<p>82 Montague Street<br />Lunenburg, Nova Scotia</p>

				<li><a href="https://www.facebook.com/ShipWrightBrewing/" target="_blank"><i class="fa fa-facebook"></i></a></li>
				<li><a href="https://twitter.com/ShipwrightBrew/" target="_blank"><i class="fa fa-twitter"></i></a></li>
				<li><a href="https://www.instagram.com/shipwright_brewing_company/" target="_blank"><i class="fa fa-instagram"></i></a></li>
			</ul>
		</div>
	</div>
	<div class="wrapper">
		<div class="logo">
			<img src="img/shipwright-logo.png" />

		<div class="tagline">
			<h1>Crafted &nbsp;in &nbsp;Historic &nbsp;Lunenburg, &nbsp;Nova &nbsp;Scotia</h1>

			<ul class="social-links">
				<li><a href="https://www.facebook.com/ShipWrightBrewing/" target="_blank"><i class="fa fa-facebook"></i></a></li>

			</ul>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://use.fontawesome.com/6ccd600e51.js"></script>
	<script>
		$('.toggle').click(function () {
			$('.mobile-menu').slideToggle();
			$(this).toggleClass('open');
		});
	</script>
</body>
</html>
